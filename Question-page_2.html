    <body>

        <div class="jumbotron text-center">

            <label class="form-check-label">

            <br>
            <br>

            <br>
            <br>
            <br>
            <input type="submit" onclick="checkButton()" id="submit" value="submit">
            <input type="button" onclick="window.location.href='JS-Trivia.html'" id="home" value="home">
        </div>

        <h3 id="disp"></h3>
  
      </body>
      <script scr="JS-Trivia-QuestionPage.js">
        function checkButton() {    
            if(document.getElementById('a').checked) {   
                document.getElementById("disp").innerHTML   
                    = "this was not the right answer";   
            }   
            else if(document.getElementById('b').checked) {   
                document.getElementById("disp").innerHTML   
                    = "this was the right answer";     
            }   
            else if(document.getElementById('c').checked) {   
                document.getElementById("disp").innerHTML   
                    = "this was not the right answer";     
            }   
            else if(document.getElementById('d').checked) {   
                document.getElementById("disp").innerHTML   
                    = "this was not the right answer";     
            }  
            else {   
                document.getElementById("error").innerHTML   
                    = "You have not selected any answers";   
            }   
        }

      </script>
