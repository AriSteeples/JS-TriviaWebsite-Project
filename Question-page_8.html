<!DOCTYPE html>
  <html lang="cad-en">

    <head>
      <link rel="stylesheet" href="JS-Trivia.css">
      <meta http-equiv="content-type" content="text/html; charset=utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
      <title>Angelo and Ben's Video Game Trivia</title>  
    </head>

    <body>

        <div class="jumbotron text-center">
        <h1 id="error">Welcome to the Question page</h1>
        
            
        <p class="font-weight-bold"> Is this game a PS4 exclusive: True or False. Last of Us.</p>
        <br>
        </div>
        <div class="form-check">

            <label class="form-check-label">
                <input type="radio" class="text-center" name="optradio" id="a"> True
            <br>
            <br>
            <br>
            <label class="form-check-label">
                <input type="radio" class="text-center" name="optradio" id="b"> False
            <br>
            <br>
            <br>
            <br>
            <input type="submit" onclick="checkButton()" id="submit" value="submit">
            <input type="button" onclick="window.location.href='JS-Trivia.html'" id="home" value="home" disabled>
        </div>

        <h3 id="disp"></h3>
  
      </body>
      <script scr="JS-Trivia-QuestionPage.js">
        function checkButton() {    
            if(document.getElementById('a').checked) {   
                document.getElementById("disp").innerHTML   
                    = "answer has been submitted";
                    var score = localStorage.getItem('score');
                    score++
                    document.getElementById('home').disabled = false;
                    localStorage.setItem('score', score);   
                    document.getElementById('submit').disabled = true;
            }   
            else if(document.getElementById('b').checked) {   
                document.getElementById("disp").innerHTML   
                    = "answer has been submitted";
                    var score = localStorage.getItem('score');
                    document.getElementById('home').disabled = false;
                    localStorage.setItem('score', score);    
                    document.getElementById('submit').disabled = true; 
            }   
            else {   
                document.getElementById("error").innerHTML   
                    = "You have not selected any answers";   
            }   
        }

      </script>
